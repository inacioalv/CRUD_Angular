<mat-card *ngIf="product; else semRegistro">
    <mat-card-title>Excluir Produto</mat-card-title>

    <form >
        <mat-form-field>
            <input matInput placeholder="Nome"  
                    [(value)]="product.name" name="name" disabled >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" 
                        [(value)]="product.price" name="price"disabled >
        </mat-form-field>
    </form>

    <button  mat-raised-button   (click)="deleteProduct()" color="warn" >
        Deletar
    </button>
    <button  mat-raised-button   (click)="cancel()" color="primary" >
        Cancelar
    </button>

</mat-card>

<ng-template #semRegistro>
    <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
  </ng-template>
